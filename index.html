<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loguin Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container" id="container">

        
        <div class="form-container sign-up">
            <form >
                <h1>Create Account</h1>

                <div class="social-icons">
                    <a href="" class="icons"><i class="fa-brands fa-google"></i></a>
                    <a href="" class="icons"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="" class="icons"><i class="fa-brands fa-github"></i></a>
                    <a href="" class="icons"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <p>Or use your email for registeration</p>

                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Senha">

                <button>SIGN UP</button>
            </form>
        </div>

        <div class="form-container sign-in">
            <form >
                <h1>Singn In</h1>

                <div class="social-icons">
                    <a href="" class="icons"><i class="fa-brands fa-google"></i></a>
                    <a href="" class="icons"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="" class="icons"><i class="fa-brands fa-github"></i></a>
                    <a href="" class="icons"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <p>Or use your email password</p>

                <input type="email" placeholder="Email">
                <input type="password" placeholder="Senha">

                <p>forget your password?</p>
                <button>SIGN IN</button>
            </form>
        </div>

        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back</h1>
                    <p>Enter your personal details to use all of sites features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>

                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
